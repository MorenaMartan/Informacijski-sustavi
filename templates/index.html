{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('new_service') }}">Dodaj novu uslugu</a>
<ul>
    {% for service in services %}
        <li>
            <strong>{{ service.name }}</strong> - ${{ service.price }}<br>
            {{ service.description }}<br>
            <a href="{{ url_for('edit_service', service_id=service.id) }}">Uredi</a>
            <form action="{{ url_for('delete_service', service_id=service.id) }}" method="post" style="display:inline;">
                <button type="submit">Izbri≈°i</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
